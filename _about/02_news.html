---
title: "News"
bg: orange
color: black
collection : about
fa-icon: newspaper-o
---

<div id="newsBlock" class="fg-color-{{ page.color }}">
    {% for post in site.posts %}
        <div class="news-item">
            <h6 class="date">{{ post.date | date_to_long_string }}</h6>
            <h4 class="article-title">{{ post.title }}</h4>
            <article class="article-body">
                {{ post.content }}
            </article>
        </div>
    {% endfor %}
</div>
