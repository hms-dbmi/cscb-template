<style>
  /** Background image overlay **/
  #home01_intro {
    background-image: none;
  }
  #home01_intro:before {
    content: ' ';
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: block;
    position: absolute;
    background-image: url({{ 'img/humanstemcell-web-big-grayscale.jpg' | relative_url }});
    opacity: 0.3;
    background-size: cover;
    background-position: 50% 100%;
    z-index: 0;
  }
  .intro-title-prefix {
    padding-left : 4%; /* Padding to match SinglePaged template's h1/h2/h3/h4 style */
    padding-right: 4%;
    margin-bottom: 30px;
   }
   .title-wrap-block h1 > span, .title-wrap-block h2 > span,
   .title-wrap-block h3 > span, .title-wrap-block h4 > span,
   .title-wrap-block h5 > span {
     background-color: rgba(56, 146, 210, 0.5);
     transition: background-color 1.5s; 
     display: inline-block;
   }

  /* Non-mobile screen size styles */
  @media screen and (min-width: 768px){
    .intro-title-prefix { 
      padding-left: 12% !important; /* Extra padding */
      margin-bottom: 48px;
    }
    #home01_intro { 
      padding-top: 180px; /* Default for first section on SinglePaged is 140px */
    }
    /** Background Transition on scroll down (scroll-offset-past attribute set in site.js) **/
    #home01_intro:before {
      transition: filter 1s, opacity 1s;
      filter: blur(0px);
      opacity: 0.25;
      transform: translateY(9px);
      /* Browser renders blur transition slowly (esp. w opacity dif, img) which is noticeable on scroll,
      so try to use GPU / hardware acceleration over CPU w/ a translate3d 'nudge'
      e.g. http://blog.teamtreehouse.com/increase-your-sites-performance-with-hardware-accelerated-css */
      transform: translate3d(0px, 9px, 0px);
    }
    #main[scroll-offset-past='100'] #home01_intro:before {
      filter: blur(1px);
      opacity: 0.26;
    }
    #main[scroll-offset-past='200'] #home01_intro:before {
      filter: blur(3px);
      opacity: 0.275;
    }
    #main[scroll-offset-past='300'] #home01_intro:before {
      filter: blur(5px);
      opacity: 0.29;
    }
    #main[scroll-offset-past='400'] #home01_intro:before,
    #main[scroll-offset-past='500'] #home01_intro:before,
    #main[scroll-offset-past='600'] #home01_intro:before,
    #main[scroll-offset-past='700'] #home01_intro:before,
    #main[scroll-offset-past='800'] #home01_intro:before {
      filter: blur(7px);
      opacity: 0.3;
    }
  }

</style>
